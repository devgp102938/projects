<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <script>
        function sum()
        {
            var v1= document.getElementById("num1").value;
            var v2= document.getElementById("num2").value;

            var v3=parseInt(v1)+parseInt(v2);

            document.write("The answer of sum is:" + v3);
        }
    </script>
</head>
<body>
    <div>
    <h1>!!Enter number you want to sum!!</h1>

    <label for="num1" class="head1">Enter the first number</label>
    <input type="text" placeholder="Number 1" id="num1" class="box1"><br>

    <label for="num2" class="head2">Enter the Second number</label>
    <input type="text" placeholder="Number 2" id="num2" class="box2"><br>

    <input type="button" value="sum" id="btn" onclick="sum()" class="click">
    </div>
</body>
</html>
